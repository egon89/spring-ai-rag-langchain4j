<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    crossorigin="anonymous"
  >

  <style>
    #response {
      white-space: pre-wrap;
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #dee2e6;
      min-height: 150px;
    }
  </style>
</head>
<body class="container py-5">

  <h2 class="mb-4">AI Assistant</h2>

  <div class="mb-3">
    <textarea id="question" class="form-control" rows="5" placeholder="Type your message here..."></textarea>
  </div>

  <div class="mb-3" text-center>
    <button onclick="ask()" class="btn btn-primary" id="btn-send">Send</button>
  </div>

  <div id="spinner" class="spinner-border text-primary ms-3 d-none" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="d-none" id="response-container">
    <label class="form-label">Assistant Response</label>
    <div id="response"></div>
  </div>

<script>
async function ask() {
    const question = document.getElementById("question").value;
    const id = crypto.randomUUID(); // generate unique session ID
    const output = document.getElementById("response");
    const sendButton = document.getElementById("btn-send");
    const responseContainer = document.getElementById("response-container");
    output.textContent = "";

    sendButton.classList.add("disabled");
    sendButton.textContent = "Sending...";

    try {
        // send POST request with message
        const response = await fetch("/api/assistant", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id, message: question })
        });

        if (!response.ok) {
            output.textContent += `Error submitting question: ${response.status}`;
            responseContainer.classList.add("d-none");
            return;
        }

        responseContainer.classList.remove("d-none");

        // connect to EventSource stream
        const eventSource = new EventSource(`/api/assistant/${id}`);

        eventSource.onmessage = (event) => {
            output.textContent += event.data;
        };

        eventSource.onerror = (err) => {
            output.textContent += "\n[Connection closed or error]";
            eventSource.close();
            sendButton.textContent = "Send";
            sendButton.classList.remove("disabled");
        };

    } catch (error) {
        output.textContent += "\nException: " + error;
        sendButton.textContent = "Send";
        sendButton.classList.remove("disabled");
    }
}
</script>

</body>
</html>
